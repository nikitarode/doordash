<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="chat.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="main.js"></script>
    </head>
    <body ng-app="myApp" >
        <div ng-view style="height:100%">
            <form id="register" action="chat.html" ng-controller="loginController" ng-submit="formSubmit()">
                <div>
                    <input id="uname" name="uname" ng-model="user" placeholder="Type your username.." required >
                    <span id="errorMsg"></span>
                </div>
                <button type="submit">Join the DoorDash Chat!</button>
            </form>       
        </div>        
    </body>
</html>
